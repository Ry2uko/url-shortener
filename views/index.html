<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--'Anybody', cursive-->
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">
    <!--'Source Sans Pro', sans-serif-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/css/styles.css" type="text/css" />
  </head>
  <body>
    <h1 class="title"><a href="/">URL Shortener</a></h1>
    <form action="/api/shorten" method="POST" class="form-wrapper container">
      <div class="mb-4 input-div">
        <label for="urlinput" class="form-label">Your URL</label>
        <input type="text" placeholder="Paste your url" id="urlinput" 
        class="input-text form-control shadow-none" autocomplete="off" 
        name="original-url" />
      </div>
      <div class="mb-3 input-div">
        <label for="customidinput" class="form-label">Custom URL Id <small>(optional)</small></label>
        <input type="text" placeholder="Input url id" id="idinput" 
        class="input-text form-control shadow-none" autocomplete="off"
        name="url-id" />
      </div>
      <div class="inputbb-text mb-3">
        <p>Your id must be:</p>
        <ul>
          <li>5 characters</li>
          <li>Alphanumeric (letters and numbers)</li>
        </ul>
      </div>
      <input type="submit" class="btn" id="shortenUrl" 
      value="Shorten URL">
    </form>

    <p class="credits-footer">A project by <a href="https://github.com/Ry2uko">Ry2uko</a></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/public/js/index.js"></script>
  </body>
</html>
