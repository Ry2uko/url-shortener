<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/css/styles.css" type="text/css" />
  </head>
  <body>
    <h1 class="title">URL Shortener</h1>
    <form>
      <div class="mb-3">
        <label for="urlinput" class="form-label">Your URL</label>
        <input type="text" placeholder="Paste your url" id="urlinput" 
          class="input-text form-control shadow-none" autocomplete="off"/>
      </div>
      <div class="mb-3">
        <label for="customidinput" class="form-label">Custom URL Id <small>(optional)</small></label>
        <input type="text" placeholder="Input url id" id="idinput" 
          class="input-text form-control shadow-none" autocomplete="off"/>
        <div class="inputbb-text">
          <p class="form-text">Your id must be:</p>
          <ul>
            <li class="form-text">5 characters</li>
            <li class="form-text">Alphanumeric (letters and numbers)</li>
          </ul>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="shortenUrl">Shorten URL</button>
    </form>
    
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/public/js/index.js"></script>
  </body>
</html>
